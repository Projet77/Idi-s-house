<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Idi's House</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Idi's <span>Admin</span></h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active"><i class="fas fa-box"></i> Produits</a>
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Retour au Site</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Gestion des Produits</h1>
                <button id="addProductBtn" class="btn-primary"><i class="fas fa-plus"></i> Nouveau Produit</button>
            </header>

            <!-- Product Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Produits</h3>
                    <p id="totalProducts">0</p>
                </div>
                <div class="stat-card">
                    <h3>Catégories</h3>
                    <p id="totalCategories">0</p>
                </div>
            </div>

            <!-- Product List -->
            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Ajouter un Produit</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label>Nom du Produit</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Catégorie</label>
                    <select name="category" required>
                        <option value="Salon">Salon</option>
                        <option value="Cuisine">Cuisine</option>
                        <option value="Chambre">Chambre</option>
                        <option value="Salle de bain">Salle de bain</option>
                        <option value="Bureau">Bureau</option>
                        <option value="Décoration">Décoration</option>
                        <option value="Éclairage">Éclairage</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Prix (FCFA)</label>
                        <input type="number" name="price" required>
                    </div>
                    <div class="form-group">
                        <label>Prix Original (FCFA)</label>
                        <input type="number" name="original_price">
                    </div>
                </div>
                <div class="form-group">
                    <label>Images du Produit (Max 4)</label>

                    <div class="image-upload-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <!-- Image 1 (Main) -->
                        <div class="upload-box">
                            <label style="font-size: 11px;">Image Principale</label>
                            <input type="file" name="imageFile1" accept="image/*" id="imageInput1"
                                class="multi-img-input" data-index="0">
                            <input type="hidden" id="imageUrl1">
                            <img id="preview1" src=""
                                style="width: 50px; height: 50px; object-fit: cover; display: none; margin-top: 5px;">
                        </div>

                        <!-- Image 2 -->
                        <div class="upload-box">
                            <label style="font-size: 11px;">Vue 2</label>
                            <input type="file" name="imageFile2" accept="image/*" id="imageInput2"
                                class="multi-img-input" data-index="1">
                            <input type="hidden" id="imageUrl2">
                            <img id="preview2" src=""
                                style="width: 50px; height: 50px; object-fit: cover; display: none; margin-top: 5px;">
                        </div>

                        <!-- Image 3 -->
                        <div class="upload-box">
                            <label style="font-size: 11px;">Vue 3</label>
                            <input type="file" name="imageFile3" accept="image/*" id="imageInput3"
                                class="multi-img-input" data-index="2">
                            <input type="hidden" id="imageUrl3">
                            <img id="preview3" src=""
                                style="width: 50px; height: 50px; object-fit: cover; display: none; margin-top: 5px;">
                        </div>

                        <!-- Image 4 -->
                        <div class="upload-box">
                            <label style="font-size: 11px;">Vue 4</label>
                            <input type="file" name="imageFile4" accept="image/*" id="imageInput4"
                                class="multi-img-input" data-index="3">
                            <input type="hidden" id="imageUrl4">
                            <img id="preview4" src=""
                                style="width: 50px; height: 50px; object-fit: cover; display: none; margin-top: 5px;">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
</body>

</html>
